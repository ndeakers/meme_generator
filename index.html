<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make That Meme</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1>Make That Meme!</h1>
    </header>
    <form id="form">
        <div class="enter_img_box">
            <input type='text' name="enter_img" id="enter_img" placeholder="Enter Your Image!" class="input">
        </div>
        <div class="top_text_box">
            <input type="text" name="top_text" id="top_text" placeholder="Enter Top Text!" class="input">
        </div>
        <div class="bottom_text_box">
            <input type="text" name="bottom_text" id="bottom_text" placeholder="Enter Bottom Text!" class="input">
        </div>
        <div class="button_box">
            <input type="submit" id="submit" value="Generate">
        </div>

    </form>
    <section id="memes">
    </section>

</body>

</html>
